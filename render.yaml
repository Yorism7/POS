# Render.com Infrastructure as Code
# Deploy with: render deploy

services:
  - type: web
    name: pos-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    plan: free
    # Option 1: Use Persistent Disk for SQLite
    disk:
      name: database
      mountPath: /data
      sizeGB: 1
